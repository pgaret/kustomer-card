<html>
    <head>
      <link rel="stylesheet" href="css/card.min.css">
      <link rel="stylesheet" href="css/genericCard.min.css">
      <link rel="stylesheet" href="css/app.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <script src="https://cdn.kustomerapp.com/card-js/latest/kustomer-card.min.js"></script>
      <script src="js/moment.js"></script>
      <script src="js/app.js"></script>
    </head>
    <body ng-app='ContextCard'>
        <div ng-controller='Index' ng-init='initializeOrders()' class="ui card mainCard">
            <div class="content">
                <div class="ui header cardHeader">
                    Show Email
                </div>
            </div>
            <hr class="lineBreak">
            <div id="container" class="ui one textArea">
              <button ng-click='printScope()'>Scope</button><br>
              <section ng-if='!loaded_orders'>Loading Orders...</section>
              <section ng-if='loaded_orders'>
                <table>
                  <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Total</th>
                  </tr>
                <tr ng-repeat='order in orders' class='order'>
                    <td>{{ order.attributes.data.orderTitle }}</td>
                    <td>{{ parseDate(order.attributes.createdAt)}}</td>
                    <td>{{ parseDate(order.data.orderTotal)}}</td>
                </tr>
                </span>
              </section>
            </div>
        </div>
    </body>
</html>
